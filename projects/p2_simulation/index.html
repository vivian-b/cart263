<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Virtual Blob</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="/resources/demos/style.css">

    <!-- Library script(s) -->
    <script src="js/libraries/p5.min.js"></script>
    <script src="js/libraries/p5.sound.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <!-- My script(s) -->
      <script src="js/script.js"></script>
      <script src="js/pet.js"></script>

  </head>

  <body>

<section class="grid">

<button id="btnReset">reset</button>

  <div id="dialog-confirm" class="dialog" title="Restart with a new pet?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Current pet will be permanently deleted and cannot be recovered. Are you sure?</p>
  </div>

  <div id="dialog-confirm" class="dialogForced" title="Oh no!">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Your pet is gone. <br> Press OK to restart with a new pet.</p>
  </div>

<div id="interactionsWindow" class="window">
  <p>interaction</p>

  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Customize</a></li>
      <li><a href="#tabs-2">Food</a></li>
      <li><a href="#tabs-3">Items</a></li>
    </ul>
    <div id="tabs-1">

      <div class="demo">
<fieldset>
      <form action="#">
        <p>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>

        <div id="slider-range-min"></div>
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>



        </fieldset>
        <label for="number">Breed</label>
<select id="petType">
    <option value="assets/images/animal0.png" selected="selected">None</option>
    <option value="assets/images/animal1.png">Bunny</option>
    <option value="assets/images/animal2.png">Dog</option>
    <option value="assets/images/animal3.png">Cat</option>
    <!-- <option value="assets/images/animal4.png">four</option>
    <option value="assets/images/animal5.png">five</option> -->

<input type=button id="toggleColor" value="Light">

</select>
      </form>

      </div>
    </div>
    <div id="tabs-2">

      <!-- <button id="hide">Hide</button> -->
      <!-- <button id="myBtn">test</button> -->
                <input type=button class="eventText " value='apple' onClick='decreaseHunger(3); updateText(this);'>
                <input type=button class="eventText cooldown" value='broccoli' onClick='decreaseHunger(3); decreaseMood(1); updateText(this);'>
                <input type=button class="eventText " value='candy' onClick='decreaseHunger(1); addMood(3); decreaseHealth(25); updateText(this);'>
                <input type=button class="eventText cooldown" value='water' onClick='addHealth(2); updateText(this);'>
                <!-- <p id="poo" class="drag">poop</p> -->

    </div>

    <div id="tabs-3">
          <input type=button class="eventText cooldown" value='brush' onClick='addMood(2); addHealth(1); updateTextItem(this);'>
          <input type=button class="eventText cooldown" value='book' onClick='decreaseMood(3);  updateTextItem(this);'>
          <input type=button class="eventText " value='ball' onClick='addMood(5); addHunger(2); updateTextItem(this);'>
          <input type=button class="eventText " value='needle' onClick='decreaseMood(10); addHealth(10); updateTextItem(this);'>
    </div>
  </div>
  </div>

  <div id="nameWindow">
   <input type="text" id="nameInput"  minlength="4" maxlength="18" size="25" value="your pet">
</div>
    <div id="swatch" class="ui-widget-content ui-corner-all">
  <img src="assets/images/animal0.png" width="250" height="250" alt="petImage" id="pet" name="image-swap" class="filter" onClick='updatePetting();'>
  <!-- <div id="droppable" class="ui-widget-header"> </div> -->
    </div>

    <div id="logWindow" class="window">
      <p id="log"></p>
      </div>

      <div id="metersWindow" class="window">

<p class="tage"> Hunger</p>
        <progress value = "50" max = "100" min= "0" id="progressbar"></progress>
        <p class="tage"> Mood</p>

        <progress value = "50" max = "100" min= "0" id="progressbar2"></progress>
        <p class="tage"> Health</p>

        <progress value = "50" max = "100" min= "0" id="progressbar3"></progress>


        <!-- <div id="progressbar1"></div> -->
        <div id="progressbar2"></div>
        <div id="progressbar3"></div>

        </div>

</div>
</section>
  </body>

</html>
