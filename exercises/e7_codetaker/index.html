<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0>

    <title>Food Taker</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" />

    <!-- Library script(s) go here -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- The words that are food are in spans with class "good" -->
    <!-- The words that are non-eddible objects are in spans with class "bad" -->
    <section id="words">
      <h2>Feed me food!</h2>
      <span class="good"><p>apples</p></span>
      <span class="good"><p>pears</p></span>
      <span class="bad"><p>shoe</p></span>
      <span class="good"><p>grapes</p></span>
      <span class="bad"><p>poop</p></span>
      <span class="bad"><p>poison</p></span>
      <span class="good"><p>peaches</p></span>
    </section>

        <!-- The secret answer area-->
 <section id="answer"></section>

        <div id="solved-dialog" title="Yum!">
          <p>  Thanks for the food!!!  </p>
        </div>

        <div id="wrong-dialog" title="Ew!">
          <p>    That's not food!!!  </p>
        </div>

    <script src="js/script.js"></script>

</html>
